<div class="mb-1 form-floating">
    <input [class.is-invalid]="control.touched && control.invalid" class="text-danger" [type]="type()"
        class="form-control" [formControl]="control" placeholder="{{ label() }}" />

    <label>{{ label() }}</label>

    @if (control.hasError('required')) {
    <div class="invalid-feedback text-start">Please enter a {{ label() }}</div>
    }

    @if (control.hasError('minlength')) {
    <div class="invalid-feedback text-start">
        {{ label() }} must be at least
        {{ control.errors?.['minlength'].requiredLength }} characters
    </div>
    }

    @if (control.hasError('notMatching')) {
    <div class="invalid-feedback text-start">
        Password not matching
    </div>
    }

    <!-- <div *ngIf="registerForm.get('confirmPassword')?.hasError('notMatching')" class="invalid-feedback text-start">
      Password not matching</div> -->
</div>
