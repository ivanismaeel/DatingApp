<div class="text-center mt-3">
    <h2>{{ getTitle() }}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">
                Members I like
            </button>
            <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">
                Members who like me
            </button>
            <button class="btn btn-primary" btnRadio="mutual" [(ngModel)]="predicate" (click)="loadLikes()">
                Mutual
            </button>
        </div>
    </div>

    <div class="row mt-3">
        @for (member of members()?.items; track member.id) {
        <div class="col-md-2">
            <app-member-card [member]="member" />
        </div>
        }
    </div>
</div>

@if (members()?.pagination) {
<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [(ngModel)]="members()?.pagination!.currentPage"
        [totalItems]="(members()?.pagination)!.totalItems" [itemsPerPage]="
          (members()?.pagination)!.itemsPerPage
        " (pageChanged)="pageChanged($event)" [maxSize]="5" previousText="&lsaquo;" nextText="&rsaquo;"
        firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
}
