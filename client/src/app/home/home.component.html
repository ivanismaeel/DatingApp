@if (isRegistered) {
<div class="container mt-5">
  <div class="text-center">
    <h1>Find your match</h1>
    <p class="lead">
      Discover amazing features and connect with others.
    </p>

    <div class="text-center">
      <div class="btn btn-primary btn-lg me-2" routerLink="members">
        Go to Matches
      </div>
    </div>
  </div>
</div>
}@else {
<div class="container mt-5">
  <div class="text-center">
    @if (!registerMode) {
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... all you need to do is sign up!
    </p>

    <div class="text-center">
      <div class="btn btn-primary btn-lg me-2" (click)="registerToggle()">
        Register
      </div>
      <button disabled class="btn btn-info btn-lg me-2">Learn more</button>
    </div>
    }@else {
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <p>
            <app-register (cancelRegister)="cancelRegisterMode($event)" />
          </p>
        </div>
      </div>
    </div>
    }
  </div>
</div>
}
